<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Branch</title>

    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #1a75ff, #66ccff);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form {
        background-color: white;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        color: #1a75ff;
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 15px 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        transition: 0.3s;
      }

      input:focus,
      select:focus {
        border-color: #1a75ff;
        outline: none;
        box-shadow: 0 0 8px rgba(26, 117, 255, 0.3);
      }

      button {
        width: 100%;
        padding: 15px;
        background-color: #1a75ff;
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #0059b3;
      }

      @media (max-width: 480px) {
        form {
          padding: 30px 20px;
        }
      }
    </style>
  </head>

  <body>
    <form method="POST">
      {% csrf_token %}

      <h2>Add Branch</h2>

      <label>{{ form.name.label }}</label>
      {{ form.name }}

      <label>{{ form.city.label }}</label>
      {{ form.city }}

      <button type="submit">Add</button>
    </form>
  </body>
</html>
